<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #ffffff;
            --bg-secondary: #fafafa;
            --border: #e5e5e5;
            --border-hover: #d4d4d4;
            --text: #171717;
            --text-secondary: #737373;
            --text-tertiary: #a3a3a3;
            --accent: #2563eb;
            --accent-hover: #1d4ed8;
            --success: #22c55e;
            --error: #ef4444;
            --radius: 8px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Inter', 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-bottom: 32px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 32px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            width: 40px;
            height: 40px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: var(--text);
            letter-spacing: -0.5px;
        }

        .version {
            font-size: 13px;
            color: var(--text-tertiary);
            font-weight: 400;
        }

        nav {
            display: flex;
            gap: 4px;
        }

        .tab {
            padding: 8px 16px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.15s ease;
            border-radius: var(--radius);
        }

        .tab:hover {
            background: var(--bg-secondary);
            color: var(--text);
        }

        .tab.active {
            background: var(--bg-secondary);
            color: var(--text);
        }

        .content {
            display: none;
        }

        .content.active {
            display: block;
        }

        .section {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 24px;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead th {
            text-align: left;
            padding: 12px;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--border);
        }

        tbody tr {
            border-bottom: 1px solid var(--border);
            transition: background 0.1s ease;
        }

        tbody tr:hover {
            background: var(--bg-secondary);
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        tbody td {
            padding: 12px;
            font-size: 14px;
        }

        .method {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        .method.GET {
            background: rgba(34, 197, 94, 0.1);
            color: var(--success);
        }

        .method.POST {
            background: rgba(37, 99, 235, 0.1);
            color: var(--accent);
        }

        .method.PUT {
            background: rgba(245, 158, 11, 0.1);
            color: #f59e0b;
        }

        .method.DELETE {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
        }

        .method.PATCH {
            background: rgba(124, 58, 237, 0.1);
            color: #7c3aed;
        }

        .status {
            font-weight: 500;
            font-variant-numeric: tabular-nums;
        }

        .status.ok {
            color: var(--success);
        }

        .status.warn {
            color: #f59e0b;
        }

        .status.error {
            color: var(--error);
        }

        .url {
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text);
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 14px;
            font-family: inherit;
            background: var(--bg);
            color: var(--text);
            transition: border-color 0.15s ease;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        textarea {
            font-family: 'SF Mono', monospace;
            resize: vertical;
            min-height: 120px;
        }

        .btn {
            padding: 10px 16px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.15s ease;
        }

        .btn:hover {
            background: var(--accent-hover);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .response-viewer {
            margin-top: 24px;
            padding: 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
        }

        .response-header {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text);
        }

        .response-body {
            font-family: 'SF Mono', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            color: var(--text-secondary);
        }

        .scenario-item {
            padding: 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: border-color 0.15s ease;
        }

        .scenario-item:hover {
            border-color: var(--border-hover);
        }

        .scenario-info h3 {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .scenario-detail {
            font-size: 12px;
            color: var(--text-secondary);
            font-family: 'SF Mono', monospace;
        }

        .switch {
            position: relative;
            width: 44px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--border);
            transition: 0.2s;
            border-radius: 12px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background: white;
            transition: 0.2s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background: var(--accent);
        }

        input:checked+.slider:before {
            transform: translateX(20px);
        }

        .empty-state {
            text-align: center;
            padding: 48px 24px;
            color: var(--text-tertiary);
        }

        .empty-state-text {
            font-size: 14px;
        }

        .header-select {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .header-select input {
            flex: 1;
        }

        .header-select button {
            padding: 8px 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 12px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo-section">
                <svg class="logo" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#0A2463;stop-opacity:0.9" />
                            <stop offset="100%" style="stop-color:#3E92CC;stop-opacity:0.8" />
                        </linearGradient>
                        <linearGradient id="grad2" x1="100%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#3E92CC;stop-opacity:0.8" />
                            <stop offset="100%" style="stop-color:#4EF4E3;stop-opacity:0.7" />
                        </linearGradient>
                    </defs>
                    <g transform="translate(100, 100) rotate(-15) translate(-100, -100)">
                        <rect x="30" y="50" width="120" height="120" rx="20" transform="rotate(45 90 110)"
                            fill="url(#grad1)" />
                        <rect x="70" y="50" width="120" height="120" rx="20" transform="rotate(45 130 110)"
                            fill="url(#grad2)" style="mix-blend-mode: screen;" />
                    </g>
                </svg>
                <div>
                    <h1>Mirage</h1>
                    <div class="version">v0.1.0</div>
                </div>
            </div>
            <nav>
                <button class="tab active" onclick="showTab('requests')">Requests</button>
                <button class="tab" onclick="showTab('test')">Test</button>
                <button class="tab" onclick="showTab('scenarios')">Scenarios</button>
                <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">◐</button>
            </nav>
        </header>

        <div id="requests-content" class="content active">
            <div class="section">
                <div class="section-title">Request Log</div>
                <div id="requestTable"></div>
            </div>
        </div>

        <div id="test-content" class="content">
            <div class="section">
                <div class="section-title">Request Builder</div>
                <div class="form-group">
                    <label>Method</label>
                    <select id="testMethod">
                        <option>GET</option>
                        <option>POST</option>
                        <option>PUT</option>
                        <option>DELETE</option>
                        <option>PATCH</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>URL</label>
                    <input type="text" id="testURL" placeholder="http://localhost:8080/api/endpoint">
                </div>
                <div class="form-group">
                    <label>Headers</label>
                    <div id="headers-container">
                        <div class="header-select">
                            <input type="text" placeholder="Key" class="header-key">
                            <input type="text" placeholder="Value" class="header-value">
                            <button onclick="addHeader()">+</button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Body</label>
                    <textarea id="testBody" placeholder='{"key": "value"}'></textarea>
                </div>
                <button class="btn" onclick="sendTestRequest()">Send Request</button>
                <div id="testResponse" class="response-viewer" style="display:none">
                    <div class="response-header">Response</div>
                    <div class="response-body" id="responseBody"></div>
                </div>
            </div>
        </div>

        <div id="scenarios-content" class="content">
            <div class="section">
                <div class="section-title">Scenarios</div>
                <div id="scenarioList"></div>
            </div>
        </div>
    </div>

    <script>
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        }

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme') || 'light';
            const next = current === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
        }

        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tab + '-content').classList.add('active');
        }

        function addHeader() {
            const container = document.getElementById('headers-container');
            const div = document.createElement('div');
            div.className = 'header-select';
            div.innerHTML = `
                <input type="text" placeholder="Key" class="header-key">
                <input type="text" placeholder="Value" class="header-value">
                <button onclick="this.parentElement.remove()">×</button>
            `;
            container.appendChild(div);
        }

        async function sendTestRequest() {
            const method = document.getElementById('testMethod').value;
            const url = document.getElementById('testURL').value;
            const body = document.getElementById('testBody').value;

            const headers = {};
            document.querySelectorAll('.header-select').forEach(div => {
                const key = div.querySelector('.header-key').value;
                const value = div.querySelector('.header-value').value;
                if (key) headers[key] = value;
            });

            try {
                const response = await fetch(url, {
                    method,
                    headers,
                    body: method !== 'GET' ? body : undefined
                });

                const responseText = await response.text();
                document.getElementById('responseBody').textContent =
                    `Status: ${response.status} ${response.statusText}\n\n${responseText}`;
                document.getElementById('testResponse').style.display = 'block';
            } catch (e) {
                document.getElementById('responseBody').textContent = `Error: ${e.message}`;
                document.getElementById('testResponse').style.display = 'block';
            }
        }

        async function fetchRequests() {
            try {
                const res = await fetch('/__mirage/api/requests');
                const logs = await res.json();
                const container = document.getElementById('requestTable');

                if (logs.length === 0) {
                    container.innerHTML = '<div class="empty-state"><div class="empty-state-text">No requests yet</div></div>';
                    return;
                }

                container.innerHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Method</th>
                                <th>Status</th>
                                <th>Duration</th>
                                <th>Path</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${logs.reverse().map(l => `
                                <tr>
                                    <td>${new Date(l.timestamp).toLocaleTimeString()}</td>
                                    <td><span class="method ${l.method}">${l.method}</span></td>
                                    <td><span class="status ${l.status >= 400 ? 'error' : l.status >= 300 ? 'warn' : 'ok'}">${l.status}</span></td>
                                    <td>${Math.round(l.duration / 1000000)}ms</td>
                                    <td><span class="url">${l.url}</span></td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } catch (e) {
                console.error('Failed to fetch requests:', e);
            }
        }

        async function fetchScenarios() {
            try {
                const res = await fetch('/__mirage/api/scenarios');
                const scenarios = await res.json();
                const container = document.getElementById('scenarioList');

                if (scenarios.length === 0) {
                    container.innerHTML = '<div class="empty-state"><div class="empty-state-text">No scenarios loaded</div></div>';
                    return;
                }

                container.innerHTML = scenarios.map(s => `
                    <div class="scenario-item">
                        <div class="scenario-info">
                            <h3>${s.Name}</h3>
                            <div class="scenario-detail">${s.Match.Method || '*'} ${s.Match.Path}</div>
                        </div>
                        <label class="switch">
                            <input type="checkbox" ${s.Enabled ? 'checked' : ''} onchange="toggleScenario('${s.Name}', this.checked)">
                            <span class="slider"></span>
                        </label>
                    </div>
                `).join('');
            } catch (e) {
                console.error('Failed to fetch scenarios:', e);
            }
        }

        async function toggleScenario(name, enabled) {
            try {
                await fetch(`/__mirage/api/scenarios/${name}/toggle`, {
                    method: 'POST',
                    body: JSON.stringify({ enabled }),
                    headers: { 'Content-Type': 'application/json' }
                });
                fetchScenarios();
            } catch (e) {
                console.error('Failed to toggle scenario:', e);
            }
        }

        setInterval(fetchRequests, 2000);
        setInterval(fetchScenarios, 5000);
        fetchRequests();
        fetchScenarios();
    </script>
</body>

</html>
